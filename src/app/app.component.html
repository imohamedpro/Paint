<app-toolbar (actionEmitter)="sendAction($event)"></app-toolbar>
<div class="container">
    <app-shapebar class="shapebar" (modeEmitter)="sendMode($event)" (styleEmitter)="sendStyle($event)"></app-shapebar>
    <app-sketch class="sketch" [mode]="mode" [style]="style" [_action]="action"></app-sketch>
</div>
