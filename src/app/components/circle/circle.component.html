<svg:circle [attr.cx]= "circle.center.x"
            [attr.cy]= "circle.center.y"
            [attr.r] = "circle.dimensions[0]"
            [attr.style] = "circle.style.toString()"
            (click)="clicked()"
            (mousedown)="mouseDown($event)"
            (mousemove)="move($event)"
            (mouseup)="mouseUp($event)">
