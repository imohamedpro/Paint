<svg:ellipse
            [attr.cx]= "ellipse.center.x"
            [attr.cy]= "ellipse.center.y"
            [attr.rx] = "ellipse.dimensions[0]"
            [attr.ry] = "ellipse.dimensions[1]"
            [attr.style] = "ellipse.style.toString()"
            (click)="eventHandler.clicked(ellipse)"
            (mousedown)="eventHandler.mouseDown($event, ellipse)"/>
