<svg:rect   [attr.x]= "rectangle.center.x"
            [attr.y]= "rectangle.center.y"
            [attr.height] = "rectangle.dimensions[1]"
            [attr.width] = "rectangle.dimensions[0]"
            [attr.style] = "rectangle.style.toString()"
            (click)="clicked()"
            (mousedown)="mouseDown($event)"
            (mousemove)="move($event)"
            (mouseup)="mouseUp($event)"/>
