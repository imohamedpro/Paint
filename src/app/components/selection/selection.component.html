
<svg:rect   [attr.x] = "selected.rectCenterX(center, dimensions)"
            [attr.y] = "selected.rectCenterY(center, dimensions)"
            [attr.height] = "selected.rectDim2(center, dimensions)"
            [attr.width] = "selected.rectDim1(center, dimensions)"
            id = "selected"/>
<svg:g *ngFor = "let resizer of resizers.array; index as i"  
        resizer
        [ngClass] = 'resizer'
        [x] = 'getResizer(resizer + "x")'
        [y] = 'getResizer(resizer + "y")'/>
