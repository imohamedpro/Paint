<svg width = "100%" height = "100%">
    <svg:g *ngFor="let shape of this.manager.shapes | keyvalue; index as i"
            [ngSwitch]="shape.value.getType()">


        <svg:g *ngSwitchCase= "'line'" shape = 'line' [id]="manager.getAvailableId()"/>


        <svg:g *ngSwitchCase = "'triangle'" shape = 'triangle' [id]="manager.getAvailableId()"/>


        <svg:g *ngSwitchCase = "'ellipse'" shape = 'ellipse' [id]="manager.getAvailableId()"/>


        <svg:g *ngSwitchCase = "'circle'" shape = 'circle' [id]="manager.getAvailableId()" [circle] = 'shape.value'/>


        <svg:g *ngSwitchCase = "'rectangle'" shape = 'rectangle' [id]="manager.getAvailableId()" [rectangle] = 'shape.value'/>


        <svg:g *ngSwitchCase = "'square'" shape = 'square' [id]="manager.getAvailableId()"/>


        <svg:g *ngSwitchCase = "'userDefined'" shape = 'userDefined' [id]="manager.getAvailableId()"/>

        
    </svg:g>
    <use></use>
</svg>
