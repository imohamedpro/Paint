<svg width = "100%" height = "100%">
    <svg:g *ngFor="let shape of shapes; index as i"
            [ngSwitch]="shape.getType()">
        <svg:g *ngSwitchCase= "'line'" shape = 'line' [id]="i"/>
        <svg:g *ngSwitchCase = "'triangle'" shape = 'triangle' [id]="i"/>
        <svg:g *ngSwitchCase = "'ellipse'" shape = 'ellipse' [id]="i"/>
        <svg:g *ngSwitchCase = "'circle'" shape = 'circle' [id]="i"/>
        <svg:g *ngSwitchCase = "'rectangle'" shape = 'rectangle' [id]="i"/>
        <svg:g *ngSwitchCase = "'square'" shape = 'square' [id]="i"/>
        <svg:g *ngSwitchCase = "'userDefined'" shape = 'userDefined' [id]="i"/>
    </svg:g>
    <use></use>
</svg>
