<svg width = "100%" height = "100%" (click)="click()">
    <svg:g *ngFor="let shape of this.manager.shapes | keyvalue; index as i"
            [ngSwitch]="shape.value.getType()"
            [id]= "shape.key">

        <svg:g *ngIf="shape.value.isSelected"/> 
        <svg:g *ngSwitchCase= "'line'" shape = 'line' [line] = 'shape.value'/>


        <svg:g *ngSwitchCase = "'triangle'" shape = 'triangle' [triangle] = 'shape.value'/>


        <svg:g *ngSwitchCase = "'ellipse'" shape = 'ellipse' [ellipse] = 'shape.value'/>


        <svg:g *ngSwitchCase = "'circle'" shape = 'circle' [circle] = 'shape.value'/>


        <svg:g *ngSwitchCase = "'rectangle'" shape = 'rectangle' [rectangle] = 'shape.value'/>


        <svg:g *ngSwitchCase = "'square'" shape = 'square'/>


        <svg:g *ngSwitchCase = "'userDefined'" shape = 'userDefined'/>
        
        <svg:g *ngIf="shape.value.isSelected"  shape = 'selection' [center] = 'shape.value.center' [dimensions]= 'shape.value.dimensions' [type] = 'shape.value.getType()'/>        


    </svg:g>
    <use *ngFor="let shape of this.manager.selectedShapes | keyvalue"
            [attr.href] = "'#' + shape.key"
            [attr.opacity] = '0'>

    </use>
</svg>
